<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Определение градиента -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgb(16,251,163)" />
      <stop offset="100%" stop-color="rgb(55,251,235)" />
    </linearGradient>
    
    <!-- Определение повторяющегося узора -->
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="transparent" />
      <line x1="0" y1="0" x2="4" y2="4" stroke="rgba(68,68,68,0.07)" stroke-width="0.5" />
      <line x1="4" y1="0" x2="0" y2="4" stroke="rgba(68,68,68,0.07)" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Градиентный фон -->
  <rect width="512" height="512" fill="url(#bgGradient)" />
  
  <!-- Поверх градиента накладываем узор -->
  <rect width="512" height="512" fill="url(#pattern)" />
</svg>